<h1>Create Game</h1>
<form [formGroup]="gameForm">
  <div class="row">
    <div class="form-group col-6">
      <app-form-field>
        <input
          app-form-field-input
          formControlName="rows"
          id="rowsId"
          title="Rows"
          type="number">
      </app-form-field>
    </div>
    <div class="form-group col-6">
      <app-form-field type="number" title="Cols">
        <input
          app-form-field-input
          formControlName="cols"
          id="colsId"
          title="Cols"
          type="number">
      </app-form-field>
    </div>
  </div>
</form>
<table>
  <tbody>
  <tr *ngFor="let row of table; let indexRow = index">
    <td *ngFor="let col of row; let indexCol = index">
      <app-case class="card"
                [(color)]="table[indexRow][indexCol]"
                (click)="changeColor(indexRow, indexCol)"
      ></app-case>
    </td>
  </tr>
  </tbody>
</table>
