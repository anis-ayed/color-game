<h1>Create Game</h1>
<form [formGroup]="gameForm">
  <div class="row">
    <div class="form-group col-6">
      <label for="rowsId">Rows</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" ><i class="fa fa-sort-numeric-asc"></i></span>
        </div>
        <input type="number" class="form-control"
               id="rowsId"
               formControlName="rows"
               [ngClass]="{'is-invalid': !gameForm.get('rows')?.valid , 'is-valid': gameForm.get('rows')?.valid}"
               (change)="drawGrid(gameForm.get('rows')?.value, gameForm.get('cols')?.value)"
        >
      </div>
    </div>
    <div class="form-group col-6">
      <label for="colsId">Cols</label>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fa fa-sort-numeric-asc"></i></span>
        </div>
        <input type="number"
               class="form-control"
               id="colsId"
               formControlName="cols"
               [ngClass]="{'is-invalid': !gameForm.get('cols')?.valid , 'is-valid': gameForm.get('cols')?.valid}"
               (change)="drawGrid(gameForm.get('rows')?.value, gameForm.get('cols')?.value)"
        >
      </div>
    </div>
  </div>
</form>
<table>
  <tbody>
  <tr *ngFor="let row of table; let indexRow = index">
    <td *ngFor="let col of row; let indexCol = index">
      <app-case class="card"
                [(color)]="table[indexRow][indexCol]"
                (click)="changeColor(indexRow, indexCol)"
      ></app-case>
    </td>
  </tr>
  </tbody>
</table>
